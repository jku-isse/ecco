apply plugin: 'java-library'

dependencies {
	implementation 'org.eclipse.collections:eclipse-collections-api:9.1.0'
	implementation 'org.eclipse.collections:eclipse-collections:9.1.0'

	//implementation 'com.koloboke:koloboke-api-jdk8:1.0.0'
	//runtime 'com.koloboke:koloboke-impl-jdk8:1.0.0'
	implementation 'io.github.java-diff-utils:java-diff-utils:2.2.0'
	compile 'com.opencsv:opencsv:4.6'
	implementation 'com.google.guava:guava:27.1-jre'
	api 'com.google.inject:guice:4.2.2'
	api 'com.google.inject.extensions:guice-multibindings:4.2.2'

	api project(':ecco-base')

	testImplementation project(':ecco-adapter-file')
