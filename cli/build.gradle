
apply plugin: 'application'
mainClassName = "at.jku.isse.ecco.cli.Main"
applicationDefaultJvmArgs = ["-ea", "-Xss1024m", "-Xmx8g"]

task runTest(type: JavaExec, dependsOn: classes, group: 'application') {
	main = "at.jku.isse.ecco.cli.Main"
	jvmArgs += ["-ea", "-Xss1024m", "-Xmx8g"]
	classpath = sourceSets.test.runtimeClasspath
}

dependencies {
	//compile 'net.sf.jopt-simple:jopt-simple:4.9'
	compile 'net.sourceforge.argparse4j:argparse4j:0.7.0'

	compile project(':ecco-base')
	compile project(':ecco-service')

	testCompile project(':ecco-adapter-file')
	testCompile project(':ecco-adapter-text')
	testCompile project(':ecco-adapter-image')
	testCompile project(':ecco-adapter-java')
}

ospackage {
	summary 'CLI (Command Line Interface) for ECCO.'
	packageDescription 'This package provides a CLI (Command Line Interface) for ECCO.'

	requires('ecco-base', version, EQUAL)
	requires('ecco-service', version, EQUAL)

	requires('javapackages-tools')

	into('/usr/bin/') {
		from(project.file('ecco')) {
			addParentDirs false
			into ''
		}
	}
}

linuxZip {
	into(archiveName - ('.' + extension)) {
		from 'ecco'
	}
}

sourcesZip {
	include 'ecco'
	include 'ecco.bat'
}

windowsZip {
	into(archiveName - ('.' + extension)) {
		from 'ecco.bat'
	}
}

task copyScripts(type: Copy) {
	from 'ecco', 'ecco.bat'
	into project.file('build/bundle/')
}
bundle.dependsOn += copyScripts
