apply plugin: 'java-library'

group = 'at.jku.isse.ecco'
version = '0.1.9'

repositories {
    mavenCentral()
}

dependencies {
    //implementation project(path: ':ecco-adapter-challenge')
    //implementation project(path: ':ecco-adapter-text')
    //implementation project(path: ':ecco-adapter-cpp')
    implementation project(path: ':ecco-adapter-c')
    implementation project(path: ':ecco-base')
    implementation project(path: ':ecco-service')

    implementation files('src/main/resources/lib/simulation-2.0.0-jar-with-dependencies.jar')

    implementation 'org.tinylog:tinylog-api:2.7.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    implementation 'commons-io:commons-io:2.15.1'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.logicng:logicng:2.4.0'
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}